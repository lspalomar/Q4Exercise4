		body{
			background: navajowhite;

<body>
<h1> JavaScript Operations</h1>
<table class="table">
  <tbody>
    <tr>
      <th scope="row">Addition</th>
      <td>x = 10</td>
      <td>y = 5</td>
      <td><li> x + y = <strong id="p1"></strong></li></td>
    </tr>
    <tbody>
    <tr>
      <th scope="row">Subtraction</th>
      <td>x = 10</td>
      <td>y = 5</td>
      <td><li> x - y = <strong id="p2"></strong></li></td>
    </tr>
    <tbody>
    <tr>
      <th scope="row">Multiplication</th>
      <td>x = 10</td>
      <td>y = 5</td>
      <td><li> x * y = <strong id="p3"></strong></li></td>
    </tr>
    <tbody>
    <tr>
      <th scope="row">Division</th>
      <td>x = 10</td>
      <td>y = 5</td>
      <td><li> x / y = <strong id="p4"></strong></li></td>
    </tr>
    <tbody>
    <tr>
      <th scope="row">Remainder</th>
      <td>x = 10</td>
      <td>y = 5</td>
      <td><li> x % y = <strong id="p5"></strong></li></td>
    </tr>
</table>

<script type="text/javascript">
	
	let x=10, y=5

	let sum = x + y
	let diff = x - y
	let product = x * y
	let quotient = x / y
	let remainder = x % 2

	alert("The sum of two numbers: " + sum + "\n" + "The difference of two numbers: " + diff + "\n" + "The product of two numbers: " + product + "\n" + "The quotient of two numbers: " + quotient + "\n" + "The remainder of two numbers: " + remainder);

	//variable declaration; assignment of values
	document.getElementById("p1").innerHTML = x + y;
	document.getElementById("p2").innerHTML = x - y;
	document.getElementById("p3").innerHTML = x * y;
	document.getElementById("p4").innerHTML = x / y;
	document.getElementById("p5").innerHTML = x % y;
</script>






</body>
